<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --pink:#ff4d88;
      --pink-200:#ffe6f0;
      --pink-300:#ff99bb;
      --pink-700:#cc0066;
      --text:#2b2b2b;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: Inter, system-ui, Arial, sans-serif;
      background:var(--pink-200); color:var(--text); line-height:1.55;
    }
    header{
      background:var(--pink); color:#fff; text-align:center; padding:2rem 1rem;
    }
    header h1{margin:0 0 .5rem; font-size:2.4rem}
    header p{margin:0; font-size:1.05rem}
    .wrap{max-width:920px; margin:auto; padding:2rem 1rem}
    .card{
      background:var(--card); border:1px solid #f3c6d6;
      border-radius:18px; padding:1.25rem 1.25rem; box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .profile{display:grid; grid-template-columns:160px 1fr; gap:1.25rem; align-items:center}
